<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">GitHub Profile Search</h1>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter GitHub Username" id="inp">
                    <button id="btn" class="btn btn-primary" onclick="btn()">Search</button>
                </div>
            </div>
        </div>
        <div class="row justify-content" id="show">

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
